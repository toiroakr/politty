pre-commit:
  parallel: false
  commands:
    organize-imports:
      glob: "*.{ts,tsx,cts,mts}"
      run: npx organize-imports-cli {staged_files}
      stage_fixed: true
      priority: 1
    oxlint:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm fix:oxlint {staged_files}
      stage_fixed: true
      priority: 2
    oxfmt:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,md}"
      run: pnpm fix:oxfmt {staged_files}
      stage_fixed: true
      priority: 3
    typecheck:
      glob: "*.{ts,tsx,cts,mts}"
      run: pnpm typecheck
    knip:
      glob: "*.{ts,tsx,cts,mts}"
      run: pnpm knip
